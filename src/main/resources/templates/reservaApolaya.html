<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Rserva de Matricula Online</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h1>Registro / Listado / Reporte de Reservas</h1>
	<form action="/reserva/grabar" method="post" th:object="${reserva}">
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputEmail4">Código</label>
		      <input th:field="*{cod_reserva}" type="text" class="form-control" id="inputEmail4" placeholder="Ingrese Código">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputAddress">Nombre</label>
		    <input th:field="*{nombre}" type="text" class="form-control" id="inputAddress" placeholder="Ingrese Nombre">
		  </div>
		  <div class="form-group">
		    <label for="inputAddress">Apellido</label>
		    <input th:field="*{apellido}" type="text" class="form-control" id="inputAddress" placeholder="Ingrese Apellido">
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-4">
		      <label for="inputCat">Carrera</label>
		      <select id="inputCat" class="form-control" th:field="*{idcarrera}">
		        <option value="-1">Seleccione...</option>
		        <option th:each="c : ${lstCarreras}"
		        	 	th:value="${c.idcarrera}" 
		        	 	th:text="${c.descripcion}"></option>
		      </select>
		    </div>
		    <div class="form-group">
		    <label for="inputAddress">Fecha</label>
		    <input th:field="*{fchregistro}" type="date" class="form-control" id="inputAddress" placeholder="Ingrese Fecha">
		  	</div>
		  </div>
		  <br>
		  <button type="submit" class="btn btn-primary">Registrar</button>
		  <a href="/reporteLista" class="btn btn-primary">Listar</a>
		  <a href="/graficoPDF" class="btn btn-primary">PDF</a>
	</form>
	</section>
	<br>
	<div th:if="${success} != null" class="alert alert-success" role="alert" th:text="${success}"></div>
	<div th:if="${error} != null" class="alert alert-danger" role="alert" th:text="${error}"></div>
	
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
